apiVersion: v1
kind: ReplicationController
metadata:
 name: java-rc
spec:
 replicas: 2
 selector:
  name: java-pod
 template:
  metadata:
   labels:
    name: java-pod
  spec:
   containers:
   - name: java-pod
     image: mypicbed.top:8016/test-java
     ports:
     - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: java-service
spec:
 ports:
 - port: 8080
 selector:
  name: java-pod
